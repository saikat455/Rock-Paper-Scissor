<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissor</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <h1>Rock Paper Scissor</h1>
    <div class="game">
      <div class="choices">
        <button class="choice" data-choice="rock"><img src="rock.png" alt="Rock"></button>
        <button class="choice" data-choice="paper"><img src="paper.png" alt="Paper"></button>
        <button class="choice" data-choice="scissor"><img src="scissor.png" alt="Scissors"></button>
      </div>
      <div class="result">
        <p>Make your choice!</p>
      </div>
      
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
